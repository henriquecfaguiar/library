<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script>
      if (
        localStorage.getItem('color-theme') === 'dark' ||
        (!('color-theme' in localStorage) &&
          window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <script src="./theme-toggle.js" defer></script>
    <script src="./main.js" defer></script>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./dist/output.css" />
    <title>Library</title>
  </head>
  <body class="flex min-h-screen flex-col font-poppins dark:bg-gray-800">
    <!-- Nav bar -->
    <nav class="border-gray-200 bg-white dark:bg-gray-900">
      <div
        class="mx-auto flex max-w-screen-xl flex-wrap items-center justify-between p-4"
      >
        <div class="flex">
          <img
            src="./images/book-shelf.png"
            class="mr-3 h-8"
            alt="Library Logo"
          />
          <h1
            class="self-center whitespace-nowrap text-2xl font-semibold dark:text-white md:text-3xl"
          >
            Library
          </h1>
        </div>
        <div>
          <!-- Theme toggle -->
          <button
            id="theme-toggle"
            type="button"
            class="mr-2 rounded-lg p-2.5 text-sm text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:text-gray-300 dark:hover:bg-gray-700 dark:focus:ring-gray-700"
          >
            <svg
              id="theme-toggle-dark-icon"
              class="hidden h-5 w-5"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
              ></path>
            </svg>
            <svg
              id="theme-toggle-light-icon"
              class="hidden h-5 w-5"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                fill-rule="evenodd"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
          <!-- Add book -->
          <button
            id="new-book-btn"
            type="button"
            class="inline-flex items-center rounded-lg bg-gradient-to-r from-purple-500 to-pink-500 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-gradient-to-l focus:outline-none focus:ring-4 focus:ring-purple-200 dark:focus:ring-purple-800"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="-ml-1 mr-2 h-5 w-5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
            Book
          </button>
        </div>
      </div>
    </nav>
    <main>
      <!-- Form modal -->
      <div
        id="form-modal"
        tabindex="-1"
        aria-hidden="true"
        class="fixed inset-0 left-0 right-0 top-20 z-50 hidden h-[calc(100%-1rem)] max-h-full w-full overflow-y-auto overflow-x-hidden p-4 backdrop-blur-sm"
      >
        <div class="relative m-auto max-h-full w-full max-w-md">
          <!-- Modal content -->
          <div class="relative rounded-lg bg-white shadow dark:bg-gray-700">
            <button
              type="button"
              id="close-modal-btn"
              class="absolute right-2.5 top-3 ml-auto inline-flex items-center rounded-lg bg-transparent p-1.5 text-sm text-gray-400 hover:bg-gray-200 hover:text-gray-900 dark:hover:bg-gray-800 dark:hover:text-white"
            >
              <svg
                aria-hidden="true"
                class="h-5 w-5"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                ></path>
              </svg>
              <span class="sr-only">Close modal</span>
            </button>
            <div class="px-6 py-6 lg:px-8">
              <h3
                class="mb-4 text-xl font-medium text-gray-900 dark:text-white"
              >
                Add your new book
              </h3>
              <form class="space-y-6">
                <div>
                  <label
                    for="title"
                    class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                    >Title</label
                  >
                  <input
                    type="text"
                    name="title"
                    id="title"
                    class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-500 dark:bg-gray-600 dark:text-white dark:placeholder-gray-400"
                    required
                  />
                </div>
                <div>
                  <label
                    for="author"
                    class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                    >Author</label
                  >
                  <input
                    type="text"
                    name="author"
                    id="author"
                    class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-500 dark:bg-gray-600 dark:text-white dark:placeholder-gray-400"
                    required
                  />
                </div>
                <div>
                  <label
                    for="pages"
                    class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                    >Number of pages</label
                  >
                  <input
                    type="number"
                    name="pages"
                    id="pages"
                    class="block w-32 rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-500 dark:bg-gray-600 dark:text-white dark:placeholder-gray-400"
                    required
                  />
                </div>
                <div class="flex justify-between">
                  <div class="flex items-start">
                    <div class="flex h-5 items-center">
                      <input
                        id="read"
                        type="checkbox"
                        value=""
                        class="focus:ring-3 h-4 w-4 rounded border border-gray-300 bg-gray-50 focus:ring-blue-300 dark:border-gray-500 dark:bg-gray-600 dark:ring-offset-gray-800 dark:focus:ring-blue-600 dark:focus:ring-offset-gray-800"
                      />
                    </div>
                    <label
                      for="read"
                      class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                      >Have you read it already?</label
                    >
                  </div>
                </div>
                <button
                  id="add-to-library-btn"
                  class="w-full rounded-lg bg-violet-700 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-violet-800 focus:outline-none focus:ring-4 focus:ring-violet-300 dark:bg-violet-600 dark:hover:bg-violet-700 dark:focus:ring-violet-800"
                >
                  Add to Library <span class="text-lg">&#x2728;</span>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Book template -->
      <div
        id="book-template"
        class="group relative mx-auto hidden w-64 rounded-lg border border-gray-200 bg-white p-6 shadow dark:border-teal-700 dark:bg-teal-600"
        data-book-index=""
      >
        <button
          id="delete-book-btn"
          class="absolute right-1 top-2 opacity-0 group-hover:opacity-100 group-hover:duration-200 group-hover:ease-in"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-5 w-5 dark:text-white"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
            />
          </svg>
        </button>
        <h2
          class="text-xl font-bold tracking-tight text-gray-900 dark:text-white"
          data-book="title"
        ></h2>
        <p
          class="font-normal text-gray-700 dark:text-gray-300"
          data-book="author"
        ></p>
        <p
          class="font-normal text-gray-700 dark:text-gray-300"
          data-book="pages"
        ></p>
        <div class="flex items-center gap-2">
          <div
            class="mt-2 w-fit rounded-full bg-green-200 px-2.5 py-1 text-sm font-medium text-green-800 dark:bg-green-400 dark:text-green-900"
            data-book="read"
          >
            Read
          </div>
          <div
            class="mt-2 hidden w-fit rounded-full bg-red-100 px-2.5 py-1 text-sm font-medium text-red-800 dark:bg-red-500 dark:text-red-100"
            data-book="notRead"
          >
            Not Read
          </div>
          <label class="relative mt-2 inline-flex cursor-pointer items-center">
            <input
              type="checkbox"
              value=""
              class="peer sr-only"
              data-book="toggle"
              checked
            />
            <div
              class="peer h-5 w-9 rounded-full bg-gray-200 after:absolute after:left-[2px] after:top-[2px] after:h-4 after:w-4 after:rounded-full after:border after:border-gray-300 after:bg-white after:transition-all after:content-[''] peer-checked:bg-green-500 peer-checked:after:translate-x-full peer-checked:after:border-white peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-green-300 dark:border-gray-600 dark:bg-gray-500 dark:peer-focus:ring-green-800"
            ></div>
          </label>
        </div>
      </div>
      <!-- Library -->
      <div
        id="library"
        class="mt-12 grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
      ></div>
    </main>
    <footer
      class="col-span-2 mt-auto flex items-center justify-center space-x-2 bg-gray-900 py-2 font-jetbrainsMono text-white"
    >
      <p class="text-sm md:text-lg">
        Made with <span class="text-xl text-red-600">&#9829;</span> by
        henriquecfaguiar
      </p>
      <a
        href="https://github.com/henriquecfaguiar"
        class="text-2xl duration-200 hover:opacity-50 md:text-3xl"
        ><i class="fa fa-github"></i
      ></a>
    </footer>

    <script src="./node_modules/flowbite/dist/flowbite.min.js"></script>
  </body>
</html>
