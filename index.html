<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/output.css" />
    <script src="./script.js" defer></script>
    <title>Library</title>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="min-h-screen">
      <nav class="bg-gray-800 text-gray-300">
        <div class="flex h-16 items-center justify-between px-6">
          <h1 class="text-4xl">Library</h1>
          <button
            id="add-book"
            class="flex items-center gap-1 text-lg hover:text-white"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="h-6 w-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
            <span>Add Book</span>
          </button>
        </div>
      </nav>
      <main>
        <div
          class="form fixed z-50 hidden h-full w-full overflow-y-auto overflow-x-hidden backdrop-blur-sm"
        >
          <form class="max-w-sm space-y-2 rounded-md border-2 p-4">
            <div>
              <label for="title">Title:</label>
              <input type="text" id="title" class="w-full pl-1" required />
            </div>
            <div>
              <label for="author">Author:</label>
              <input type="text" id="author" class="w-full pl-1" required />
            </div>
            <div>
              <label for="pages">Number of Pages:</label>
              <input type="number" id="pages" class="w-full pl-1" required />
            </div>
            <div id="toggle-read">
              <label
                class="relative mb-5 inline-flex cursor-pointer items-center"
              >
                <input
                  id="read"
                  type="checkbox"
                  value=""
                  class="peer sr-only"
                />
                <div
                  class="peer h-5 w-10 rounded-full bg-gray-300 after:absolute after:left-[1px] after:top-[2px] after:h-5 after:w-5 after:rounded-full after:border after:border-gray-300 after:bg-white after:transition-all after:content-[''] peer-checked:bg-gray-800 peer-checked:after:translate-x-full peer-checked:after:border-white"
                ></div>
                <span class="toggle-text ml-3">Not Read</span>
              </label>
            </div>
            <div class="flex items-center justify-center gap-6">
              <button
                class="rounded-lg border-2 bg-gray-800 px-6 py-2 text-gray-100 hover:bg-gray-700"
              >
                Add
              </button>
              <button id="cancel" type="button" class="hover:opacity-90">
                Cancel
              </button>
            </div>
          </form>
        </div>
        <div
          id="library"
          class="mx-auto mt-10 grid w-fit grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3"
        ></div>
      </main>
    </div>
  </body>
</html>
