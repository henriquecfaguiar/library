<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/output.css" />
    <script src="./script.js" defer></script>
    <title>Library</title>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="min-h-screen">
      <nav class="bg-gray-800 text-gray-300">
        <div class="px-6 h-16 flex justify-between items-center">
          <h1 class="text-4xl">Library</h1>
          <button id="add-book" class="text-lg hover:text-white">
            Add Book +
          </button>
        </div>
      </nav>
      <main>
        <form class="space-y-2 border-2 w-fit rounded-md p-4 hidden">
          <div>
            <label for="title">Title:</label>
            <input type="text" id="title" class="pl-1 w-full" />
          </div>
          <div>
            <label for="author">Author:</label>
            <input type="text" id="author" class="pl-1 w-full" />
          </div>
          <div>
            <label for="pages">Number of Pages:</label>
            <input type="number" id="pages" class="pl-1 w-full" />
          </div>
          <div>
            <label for="read">Read?</label>
            <input type="checkbox" id="read" />
          </div>
          <div class="flex gap-6 items-center justify-center">
            <button
              id="submit-form"
              class="px-6 hover:bg-gray-700 bg-gray-800 text-gray-100 border-2 py-2 rounded-lg"
            >
              Add
            </button>
            <button id="cancel" type="button" class="hover:opacity-90">
              Cancel
            </button>
          </div>
        </form>
        <div
          id="library"
          class="mx-auto w-fit mt-10 grid grid-cols-2 gap-4"
        ></div>
      </main>
    </div>
  </body>
</html>
