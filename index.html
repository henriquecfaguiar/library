<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/output.css" />
    <script src="./script.js" defer></script>
    <title>Library</title>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="min-h-screen">
      <nav class="bg-gray-800 text-gray-300">
        <div class="px-6 h-16 flex justify-between items-center">
          <h1 class="text-4xl">Library</h1>
          <button id="add-book" class="text-lg hover:text-white">
            Add Book +
          </button>
        </div>
      </nav>
      <main>
        <div
          class="backdrop-blur-sm z-50 fixed h-full w-full overflow-y-auto overflow-x-hidden hidden form"
        >
          <form class="space-y-2 max-w-sm border-2 rounded-md p-4">
            <div>
              <label for="title">Title:</label>
              <input type="text" id="title" class="pl-1 w-full" />
            </div>
            <div>
              <label for="author">Author:</label>
              <input type="text" id="author" class="pl-1 w-full" />
            </div>
            <div>
              <label for="pages">Number of Pages:</label>
              <input type="number" id="pages" class="pl-1 w-full" />
            </div>
            <div>
              <label
                class="relative inline-flex items-center mb-5 cursor-pointer"
              >
                <input
                  id="read"
                  type="checkbox"
                  value=""
                  class="sr-only peer"
                />
                <div
                  class="w-9 h-5 bg-gray-200 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"
                ></div>
                <span class="ml-3 text-sm toggle-text">Not Read</span>
              </label>
            </div>
            <div class="flex gap-6 items-center justify-center">
              <button
                id="submit-form"
                class="px-6 hover:bg-gray-700 bg-gray-800 text-gray-100 border-2 py-2 rounded-lg"
              >
                Add
              </button>
              <button id="cancel" type="button" class="hover:opacity-90">
                Cancel
              </button>
            </div>
          </form>
        </div>
        <div
          id="library"
          class="mx-auto w-fit mt-10 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>
      </main>
    </div>
  </body>
</html>
